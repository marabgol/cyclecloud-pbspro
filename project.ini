[project]
name = pbspro
label = OpenPBS
type = scheduler
version = 1.4.0
autoupgrade = true

[blobs]
Files = openpbs-execution-20.0.0-0.el7.x86_64.rpm, openpbs-server-20.0.0-0.el7.x86_64.rpm, openpbs-client-20.0.0-0.el7.x86_64.rpm, openpbs-execution-20.0.0-0.el8.x86_64.rpm, openpbs-server-20.0.0-0.el8.x86_64.rpm, openpbs-client-20.0.0-0.el8.x86_64.rpm

[spec server]
run_list = role[pbspro_server_role]

[spec execute]
run_list = role[pbspro_execute_role]

[spec login]
run_list = role[pbspro_login_role]
